<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <!-- title -->
      <header>
        <img id="logo" src="img/gmail.svg" alt="Gmail">
        <h1 id="brand">Gmail</h1>
        <hr>
      </header>
      <!-- /title -->

      <!-- main content -->
      <main>
        <!-- search and unread -->
        <section>
          <input id="search" type="text" name="search" placeholder="Search">
          <input id="submit" type="submit" name="submit" value="VAI">
          <p id="unread-text">You have <span id="unread-nmb">30</span> unread messages</p>
          <hr>
        </section>
        <!-- /search and unread -->

        <!-- mail -->
        <section>
          <div class="row read">
            <div class="mail-obj">
              <input type="checkbox" name="mail">
              <span>&starf;</span>
              <p class="mail-obj-txt">Oggetto della email</p>
            </div>
            <div class="mail-cnt">
              <p class="mail-cnt-txt">Testo della email</p>
            </div>
          </div>

          <div class="row unread">
            <div class="mail-obj">
              <input type="checkbox" name="mail">
              <span>&starf;</span>
              <p class="mail-obj-txt">Oggetto della email lungo</p>
            </div>
            <div class="mail-cnt">
              <p class="mail-cnt-txt">Testo della email molto lungo</p>
            </div>
          </div>

          <div class="row read">
            <div class="mail-obj">
              <input type="checkbox" name="mail">
              <span>&starf;</span>
              <p class="mail-obj-txt">Oggetto della email</p>
            </div>
            <div class="mail-cnt">
              <p class="mail-cnt-txt">Testo della email</p>
            </div>
          </div>

          <div class="row unread">
            <div class="mail-obj">
              <input type="checkbox" name="mail">
              <span>&starf;</span>
              <p class="mail-obj-txt">Oggetto della email lungo</p>
            </div>
            <div class="mail-cnt">
              <p class="mail-cnt-txt">Testo della email molto lungo</p>
            </div>
          </div>
        </section>

        <hr>
        <!-- /mail -->
      </main>
      <!-- /main content -->

      <!-- footer -->
      <footer>
        <h2 id="bottom-txt">Gmail</h2>
        <span id="copyright"> powered by Boolean Careers</span>
      </footer>
      <!-- /footer -->

    </div>
  </body>
</html>
